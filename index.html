<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style/style.css">
  <title>D3 charts</title>
</head>
<body>
  <header>
    <h1>Sales Information Across Regions and Countries</h1>
  </header>
  
  <div class="chart-selection">
    <span class="chart-title">Please choose a chart from below:</span>
    <div class="dropdown">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Chart Type</button>
        <ul class="dropdown-menu">
            <li><a href="#" data-src="./pages/bar.html">Bar Chart</a></li>
            <li class="divider"></li>
            <li><a href="#" data-src="./pages/lollipop.html">Lollipop Chart</a></li>
            <li class="divider"></li>
            <li><a href="#" data-src="./pages/worldmap.html">World Map</a></li>
        </ul>
    </div>
  </div>

  <div class="container-fluid">
    <div class="line"></div>
    <iframe id="my-iframe" src="./pages/bar.html"></iframe>
    <div id="chart-container"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    const links = document.querySelectorAll("ul li a");
    const iframe = document.querySelector("#my-iframe");
    links.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const src = e.target.dataset.src;
        console.log("src by default - ", src);
        iframe.src = src;
      });
    });
  </script>

</body>
</html>
