<!DOCTYPE html>
<html>
<head>

  <title>World Map with Profit Data</title>

  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  <link rel="stylesheet" href="../style/style.css">
  <style>
    path { fill: #ccc; stroke: #fff; stroke-width: 0.5px; }

<body>

  <div class="centerIt">
