<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar chart</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="container">
    <div class="centerIt">
      <h2>Bar chart</h2>
      <p>This graph depicts the total of sold units for countries.</p>
      <button class="btn btn-secondary btn-lg" onclick="sortData(true)">Sold Units High To Low</button>
      <button class="btn btn-secondary btn-lg" onclick="sortData(false)">Sold Units Low To High</button>
    </div>
  </div>

  <div id="my_data"></div>
  <script src="../scripts/bar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      sortData(true);
    });
  </script>
</body>
